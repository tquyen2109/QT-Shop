<mat-card class="shadow-sm">
  <mat-card-content>
  <div class="image position-relative" style="cursor: pointer;">
    <img mat-card-image src="{{product.pictureUrl}}" alt="{{product.name}}" style="height: 300px">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button mat-raised-button color="primary" class="mr-2"><mat-icon aria-hidden="false" aria-label="Cart">shopping_cart_checkout</mat-icon></button>
      <button mat-raised-button color="primary" routerLink="/catalog/{{product.id}}">View</button>
    </div>
  </div>
  <mat-card-footer class="card-body d-flex flex-column">
    <a type="button" routerLink="/catalog/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
  </mat-card-footer>
  </mat-card-content>
</mat-card>
